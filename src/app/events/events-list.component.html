<div>
  <h1>Upcoming Angular Events</h1>
   <div *ngIf = data>
     <img [src]="data?.imageUrl" [alt]="data?.name">
  </div> 
  <hr/>
  <div class="raw">
      <event-thumbnail class="col-md-4" *ngFor="let event of events"
       [event]="event" (eventClick)="handleEventClicked($event)"  ></event-thumbnail>
  </div>
</div>
